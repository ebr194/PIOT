<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
     <title>BELC Library - Delete Book from Database</title>

<link rel="shortcut icon" type="image/x-icon" href="../static/css/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

 <style>
	.btn-file {
    position: relative;
    overflow: hidden;
}
.btn-file input[type=file] {
    position: absolute;
    top: 0;
    right: 0;
    min-width: 100%;
    min-height: 100%;
    font-size: 100px;
    text-align: right;
    filter: alpha(opacity=0);
    opacity: 0;
    outline: none;
    background: white;
    cursor: inherit;
    display: block;
}
    </style>
	<script src="../static/js/jquery.ui.widget.js"></script>

   <style>
 .trash { color:rgb(209, 91, 71); }
.panel-body .checkbox { display:inline-block;margin:0px; }
.list-group { margin-bottom:0px; }
   </style>
</head>
<body>

<div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
              <li role="presentation" class="active"><a href="/admin_dashboard">Home</a></li>
              <li role="presentation"><a href="/add_book">Add Book</a></li>
              <li role="presentation"><a href="/get_stats">Statistics</a></li>
              <li role="presentation" ><a href="/logout">Logout</a></li>
          </ul>
        </nav>
          <div>
        <img src="../static/css/belclogo.png" style="width:40px; height:40px;border-radius: 25px;float: left;">
              <h3 class="text-muted"style="padding-top:8px; padding-left:15px;">BELC Library</h3></div>
          <div class="container" style="padding:50px"><h2>Admin Dashboard - Delete Book</h2></div>
              <div class="container">
        <form action="/deletebook" style="" class="login-form" id="DeleteBookForm" method="POST">
				<div><label class="login-field-icon fui-user" style="width:100px;" for="book-id">BookID:</label>
                    <input type="number" class="login-field" value="" placeholder="BookID" name="BookID" required>
                    </div>
            <div style="padding: 20px;">
                <tr>
                    <td>{{ message }}</td>
                </tr>
            </div>
                <input type="submit" value="Delete Book" class="btn btn-primary btn-large btn-block">
        </form>
    </div>
      </div>
    <div style="padding: 50px">
        <table>
            <tr>
                <th>BookID</th>
                <th>&nbsp;&nbsp;&nbsp;Title</th>
            </tr>
            {% for book in books %}
                <tr>
                    <td>{{ book.BookID }}</td>
                    <td>&nbsp;&nbsp;&nbsp;{{ book.Title }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
    <footer class="footer" style="padding-top: 50px;">
        <p>&copy; BELC Library 2019</p>
      </footer>
    </div>

</body>
</html>
